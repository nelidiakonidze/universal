language: node_js
node_js:
  - "12"

cache:
  yarn: true
  directories:
    - node_modules

install:
  - git remote add upstream https://github.com/nelidiakonidze/universal.git
  - git fetch upstream master
  - yarn


matrix:
  fast_finish: true
  include:
    - stage: lint
      install: skip
      script: ng lint
    - stage: test
      install: skip
      script: ng test



