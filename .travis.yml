language: node_js
node_js:
  - "12"

cache:
  yarn: true
  directories:
    - node_modules

install:
  - git remote add upstream https://github.com/nelidiakonidze/universal.git
  - git fetch upstream master
  - yarn

script: "bundle exec rake test:$TEST_SUITE"

env:
  - TEST_SUITE=lint
  - TEST_SUITE=test



